

<!DOCTYPE html>
<html>
    <head>
        <script src="/static/js/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <style>
            html {
                font-family: arial;
            }
            #leave-room-btn {
                background-color: #ff0000;
                color: #ffffff;
                font-weight: bold;
                font-size: 120%;
                border-radius: 4px;
            }
            .gray-border {
                border: 1px solid #7a7a7a;
            }
            .section-container {
                padding: 2rem;
                margin-top: 2rem;
            }
        </style>
    </head>
    <body style="margin-left:3rem;">
        <div style="display: flex; justify-content: space-between;">
            <div>
                <h1>Room Lobby</h1>
            </div>
            <div style="margin-top:2rem; margin-right:3rem;">
                <button id="leave-room-btn">
                    Leave Room
                </button>
            </div>
        </div>
        <hr>
        <div style="display:flex; justify-content:space-evenly; ">
            <div class="room-info-container section-container gray-border">
                fooobar
            </div>
            <div class="room-chat-container section-container gray-border">
                lroum ipsum
            </div>
        </div>
        <script>
            $(document).ready(() => {

                $("#leave-room-btn").click(() => {
                    $("#leave-room-btn").prop("disabled", true);
                    $.post({
                        url: "/api/rooms/leave",
                        success: (data, status, xhr) => {
                            if (xhr.status === 204) {
                                location.reload();
                            } else {
                                console.warn({data, status, xhr})
                                alert("received unexpected response from the server")
                            }
                        },
                        error: (xhr, status, err) => {
                            console.error({err, status, xhr});
                            alert("an error occured");
                        }
                    })
                });

            });
        </script>
    </body>
</html>


<div id="outer-game-display-container">
    <div id="sidebar-canvas-container" class="game-display-container">
        <div id="sidebar-container" class="game-display-container">
        </div>
        <div #graphicsCanvasContainer id="canvas-container" class="game-display-container">
            <canvas #graphicsCanvas id="graphics-2d-canvas">
            </canvas>
        </div>
    </div>
    <div id="command-bar-container" class="game-display-container">
        <div class=command-bar-column>
            <div class="command-bar-column-header">
                REACTION WHEEL
            </div>
            <div>
                <button
                    *ngIf="reactionWheelActive"
                    (click)="btnActivateReactionWheel()"
                    class="command-btn"
                    style="background: url('/static/img/activate-rw.jpg'); background-size:100% 100%;"
                >
                </button>
                <button
                    *ngIf="!reactionWheelActive"
                    class="command-btn"
                    style="background: url('/static/img/activate-rw-gs.jpg'); background-size:100% 100%;"
                >
                </button>
            </div>
            <div>
                <button
                    *ngIf="!reactionWheelActive"
                    (click)="btnDeactivateReactionWheel()"
                    class="command-btn"
                    style="background: url('/static/img/deactivate-rw.jpg'); background-size:100% 100%;"
                >
                </button>
                <button
                    *ngIf="reactionWheelActive"
                    class="command-btn"
                    style="background: url('/static/img/deactivate-rw-gs.jpg'); background-size:100% 100%;"
                >
                </button>
            </div>
        </div>
    </div>
</div>
